<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="container"></div>
            <div class="todo-app">

                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
